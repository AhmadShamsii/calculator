<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form form-input">
        </form>
      </div>
      <div class="operations">
        <article  data-op="+" class="plus btn-plus btn btn-op">+</article>
        <article  data-op="-" class="minus btn-minus btn btn-op">-</article>
        <article  data-op="*" class="multiply btn btn-multiply btn-op">&times;</article>
        <article  data-op="/" class="divide btn btn-divide btn-op">&divide;</article>
      </div>
      <div class="numbers">
        <article data-digit="8" class="eight btn btn-digit">8</article>
        <article data-digit="7" class="seven btn btn-digit">7</article>
        <article data-digit="9" class="seven btn btn-digit">9</article>
        <article data-digit="4" class="four btn btn-digit">4</article>
        <article data-digit="5" class="five btn btn-digit">5</article>
        <article data-digit="6" class="six btn btn-digit">6</article>
        <article data-digit="1" class="seven btn btn-digit">1</article>
        <article data-digit="2" class="two btn btn-digit">2</article>
        <article data-digit="3" class="three btn btn-digit">3</article>
        <article data-digit="0" class="zero btn btn-digit">0</article>
        <article data-digit="." class="point btn btn-digit">.</article>
        <article class="clear btn btn-clear">C</article>
      </div>
      <div class="equal">
        <article class="eq btn btn-equal">=</article>
      </div>
    </div>
  </body>
</html>
